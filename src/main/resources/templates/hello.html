<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1 th:text="${msg}"></h1>
<script>
    if(document.querySelector('h1').innerText == 'Hello') {
        alert("난 JS입니다");

    }

</script>
